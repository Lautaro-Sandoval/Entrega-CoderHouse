<body>
    <header>
        <h1>Yamaha</h1>
        <div class="container-header bg-black p-3">
            <img src="../img/yamahalogo.png" alt="Yamaha Logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./motos.html">Motos</a></li>
                    <li><a href="./about.html">Sobre Yamaha</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="mx-3 my-3">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Provinvia</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Soy un Humano
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-6 mx-auto">
                    <button type="submit" class="btn btn-primary w-100 btn-dark">Enviar</button>
                </div>
            </form>
            <hr class="border border-black">
        </div>
    </main>
    <footer>
        <div class="footer-description">
            <div class="footer-pages">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./motos.html">Motos</a></li>
                    <li><a href="./about.html">Sobre Yamaha</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <p>Conoce</p>
